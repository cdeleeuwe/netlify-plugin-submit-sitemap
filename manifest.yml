name: netlify-plugin-submit-sitemap
inputs:
  - name: baseUrl
    description: The base url of your site
    default:
  - name: sitemapPath
    description: Path to the sitemap file
    default: "/sitemap.xml"
  - name: providers
    description: List of enabled providers
    default: ["google", "yandex","bing"]
  - name: ignorePeriod
    description: Time in seconds to not submit the sitemap after successful submission
    default: 0
  - name: enableIndexNow
    description: Enable IndexNow (Boolean)
    default: false
  - name: keyLocation
    description: Location of key if its hosted on different server
    default: ""
